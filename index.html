<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
		<!-- font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
			rel="stylesheet"
		/>
		<title>Wiki Search</title>
	</head>
	<body>
		<main>
			<h1 class="offscreen">Wiki Search A Wikipedia Search Engine</h1>
			<section class="search-entry">
				<h2 class="offscreen">Search Tearm Entry</h2>
				<div class="logo" aria-hidden="true">Wiki Search</div>
				<form id="searchBar" class="search-bar">
					<label for="search" class="offscreen"
						>Enter A Search Term or A Phrase</label
					>
					<input type="text" id="search" autocomplete="off" />
					<div
						id="clear"
						class="none button clear"
						role="button"
						tabindex="0"
						aria-label="Clear search terms"
					>
						<i class="fas fa-times"></i>
					</div>
					<button
						id="searchButton"
						class="button search-button"
						type="submit"
						aria-label="Submit button"
					>
						<i class="fas fa-search"></i>
					</button>
				</form>
			</section>

			<section class="results">
				<h2 class="offscreen">Search results</h2>
				<div class="stats-bar">
					<div id="stats" class="stats" aria-live="assertive"></div>
				</div>
				<div id="searchResults" class="search-results">
					<div class="result-item">
						<div class="result-title">
							<a href="">Dachsand</a>
						</div>
						<div class="result-content">
							<div class="result-image">
								<img
									src="https://post.greatist.com/wp-content/uploads/sites/3/2020/02/322868_1100-800x825.jpg"
									alt="Dachsand"
								/>
							</div>
							<div class="result-text">
								<p class="result-description">
									info a bout the dog and types aote Lorem ipsum dolor sit.
								</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>
				<span aria-hidden="true">&lt;&lt;</span> Powered by
				<a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
				<span aria-hidden="true">&gt;&gt;</span>
			</p>
		</footer>
	</body>
</html>
